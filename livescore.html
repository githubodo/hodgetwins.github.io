<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Score - TVMalaysia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background: #D50000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .match {
      border: 1px solid #444;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background-color: #1c1c1c;
    }
    .match .teams {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
    }
    .match .status {
      margin-top: 0.5rem;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Live Score - TVMalaysia</header>
  <div class="container" id="score-container">
    <p>Loading matches...</p>
  </div>

  <script>
    async function loadLiveScores() {
      const container = document.getElementById('score-container');
      container.innerHTML = '<p>Loading matches...</p>';
      const today = new Date().toISOString().split('T')[0];

      try {
        const response = await fetch(`https://api-football-v1.p.rapidapi.com/v3/fixtures?date=${today}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': '8ac3f1ac09msh95a06fdbe65a016p1aa66fjsn8de911f5b565',
            'X-RapidAPI-Host': 'api-football-v1.p.rapidapi.com'
          }
        });

        const result = await response.json();
        const data = result.response;

        container.innerHTML = '';

        if (!data || data.length === 0) {
          container.innerHTML = '<p>No matches today.</p>';
          return;
        }

        data.forEach(match => {
          const matchDiv = document.createElement('div');
          matchDiv.className = 'match';

          const teamsHTML = `
            <div class="teams">
              <span>${match.teams.home.name}</span>
              <strong>${match.goals.home ?? '-'} : ${match.goals.away ?? '-'}</strong>
              <span>${match.teams.away.name}</span>
            </div>
          `;

          const status = match.fixture.status.short;
          const time = match.fixture.status.elapsed ? `${match.fixture.status.elapsed}'` : match.fixture.date.split('T')[1].substring(0,5);

          const statusText = status === 'FT' ? 'Full Time' : status === 'NS' ? 'Scheduled' : status === '1H' || status === '2H' ? 'Live' : status;

          const statusHTML = `<div class="status">‚è∞ ${time} | ${statusText}</div>`;

          matchDiv.innerHTML = teamsHTML + statusHTML;
          container.appendChild(matchDiv);
        });

      } catch (error) {
        container.innerHTML = '<p>Error loading scores. Please try again later.</p>';
        console.error(error);
      }
    }

    loadLiveScores();
    setInterval(loadLiveScores, 60000); // refresh every 60s
  </script>
</body>
</html>
