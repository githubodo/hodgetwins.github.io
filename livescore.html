<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Score - TVMalaysia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background: #D50000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .match {
      border: 1px solid #444;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background-color: #1c1c1c;
    }
    .match .teams {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
    }
    .match .status {
      margin-top: 0.5rem;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Live Score - TVMalaysia</header>
  <div class="container" id="score-container">
    <p>Loading matches...</p>
  </div>

  <script>
    async function loadLiveScores() {
      const container = document.getElementById('score-container');
      try {
        const url = "https://www.thesportsdb.com/api/v1/json/3/eventsday.php?d=today&s=Soccer";
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const json = await response.json();
        const data = JSON.parse(json.contents);

        container.innerHTML = '';

        if (!data.events) {
          container.innerHTML = '<p>No matches today.</p>';
          return;
        }

        data.events.forEach(match => {
          const matchDiv = document.createElement('div');
          matchDiv.className = 'match';

          const teamsHTML = `
            <div class="teams">
              <span>${match.strHomeTeam}</span>
              <strong>${match.intHomeScore ?? '-'} : ${match.intAwayScore ?? '-'}</strong>
              <span>${match.strAwayTeam}</span>
            </div>
          `;

          const status = match.strStatus || 'Scheduled';
          const time = match.strTime || 'TBD';

          const statusHTML = `<div class="status">‚è∞ ${time} | ${status}</div>`;

          matchDiv.innerHTML = teamsHTML + statusHTML;
          container.appendChild(matchDiv);
        });

      } catch (err) {
        container.innerHTML = '<p>Error loading scores. Please try again later.</p>';
        console.error(err);
      }
    }

    loadLiveScores();
    setInterval(loadLiveScores, 60000); // auto refresh setiap 60 saat
  </script>
</body>
</html>
