<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Score - TVMalaysia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background: #D50000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .section-title {
      font-size: 1.2rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #ffcc00;
    }
    .match {
      border: 1px solid #444;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background-color: #1c1c1c;
    }
    .match .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
    }
    .team-logo {
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }
    .team-name {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .match .status {
      margin-top: 0.5rem;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Live Score - TVMalaysia</header>
  <div class="container" id="score-container">
    <p>Loading matches...</p>
  </div>

  <script>
    async function loadLiveScores() {
      const container = document.getElementById('score-container');
      container.innerHTML = '<p>Loading matches...</p>';
      const today = new Date().toISOString().split('T')[0];

      try {
        const response = await fetch(`https://api-football-v1.p.rapidapi.com/v3/fixtures?date=${today}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': '8ac3f1ac09msh95a06fdbe65a016p1aa66fjsn8de911f5b565',
            'X-RapidAPI-Host': 'api-football-v1.p.rapidapi.com'
          }
        });

        const result = await response.json();
        const data = result.response;

        container.innerHTML = '';

        const liveMatches = [];
        const upcomingMatches = [];

        data.forEach(match => {
          const status = match.fixture.status.short;
          if (status === '1H' || status === '2H' || status === 'LIVE') {
            liveMatches.push(match);
          } else if (status === 'NS') {
            upcomingMatches.push(match);
          }
        });

        if (liveMatches.length > 0) {
          const liveTitle = document.createElement('div');
          liveTitle.className = 'section-title';
          liveTitle.textContent = 'üî¥ LIVE Matches';
          container.appendChild(liveTitle);

          liveMatches.forEach(match => container.appendChild(renderMatch(match, true)));
        }

        if (upcomingMatches.length > 0) {
          const upcomingTitle = document.createElement('div');
          upcomingTitle.className = 'section-title';
          upcomingTitle.textContent = 'üïì Upcoming Matches';
          container.appendChild(upcomingTitle);

          upcomingMatches.forEach(match => container.appendChild(renderMatch(match, false)));
        }

        if (liveMatches.length === 0 && upcomingMatches.length === 0) {
          container.innerHTML = '<p>No live or upcoming matches today.</p>';
        }

      } catch (error) {
        container.innerHTML = '<p>Error loading scores. Please try again later.</p>';
        console.error(error);
      }
    }

    function renderMatch(match, isLive) {
      const matchDiv = document.createElement('div');
      matchDiv.className = 'match';

      const homeTeam = match.teams.home;
      const awayTeam = match.teams.away;
      const homeLogo = `<img src="${homeTeam.logo}" class="team-logo">`;
      const awayLogo = `<img src="${awayTeam.logo}" class="team-logo">`;
      const homeScore = match.goals.home ?? '-';
      const awayScore = match.goals.away ?? '-';

      const teamsHTML = `
        <div class="teams">
          <span class="team-name">${homeLogo}${homeTeam.name}</span>
          <strong>${homeScore} : ${awayScore}</strong>
          <span class="team-name">${awayLogo}${awayTeam.name}</span>
        </div>
      `;

      let statusHTML = '';
      if (isLive) {
        const time = match.fixture.status.elapsed ?? '?';
        statusHTML = `<div class="status">‚è±Ô∏è ${time}' | LIVE</div>`;
      } else {
        const start = new Date(match.fixture.date);
        const now = new Date();
        const diff = Math.max(0, start - now);
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(minutes / 60);
        const mins = minutes % 60;
        statusHTML = `<div class="status">‚è≥ Starts in ${hours}h ${mins}m</div>`;
      }

      matchDiv.innerHTML = teamsHTML + statusHTML;
      return matchDiv;
    }

    loadLiveScores();
    setInterval(loadLiveScores, 60000);
  </script>
</body>
</html>
