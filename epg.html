<!-- ✅ START EPG SECTION WITH TOGGLE -->
<div id="epg-wrapper" class="epg-box">
  <button id="load-epg-btn">🔽 Lihat Jadual Astro Ria</button>
  <div id="epg-astro-ria" style="display:none; margin-top:20px;"></div>
</div>

<style>
  .epg-box {
    background: #111;
    color: #eee;
    padding: 20px;
    border-radius: 12px;
    margin-top: 30px;
    font-family: Arial, sans-serif;
  }
  #load-epg-btn {
    background: #0ff;
    color: #000;
    border: none;
    padding: 10px 20px;
    font-weight: bold;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
  }
  .epg-item {
    margin-bottom: 14px;
    padding-bottom: 8px;
    border-bottom: 1px dotted #333;
  }
  .epg-item strong {
    color: #ffd700;
  }
  .epg-item small {
    display: block;
    color: #ccc;
    margin-top: 4px;
    line-height: 1.4;
  }
</style>

<script>
  let epgLoaded = false;

  document.getElementById("load-epg-btn").addEventListener("click", () => {
    const epgDiv = document.getElementById("epg-astro-ria");
    const button = document.getElementById("load-epg-btn");

    if (!epgLoaded) {
      epgDiv.innerHTML = "<p>Muatkan jadual rancangan...</p>";
      epgDiv.style.display = "block";

      fetch("https://epg.tvmalaysia.workers.dev/?channel=104.astro")
        .then(res => res.json())
        .then(data => {
          const nowUTC = new Date();
          const nowMY = new Date(nowUTC.getTime() + (8 * 60 * 60 * 1000));
          const todayMY = nowMY.toISOString().slice(0,10).replace(/-/g, "");

          const filtered = data.filter(item => {
            const year = item.start.slice(0, 4);
            const month = item.start.slice(4, 6);
            const day = item.start.slice(6, 8);
            const hour = item.start.slice(8, 10);
            const minute = item.start.slice(10, 12);
            const second = item.start.slice(12, 14);
            const startTime = new Date(Date.UTC(year, month - 1, day, hour, minute, second) + (8 * 60 * 60 * 1000));
            return item.start.slice(0, 8) === todayMY && startTime >= nowMY;
          });

          if (filtered.length === 0) {
            epgDiv.innerHTML = "<p>Tiada rancangan akan datang untuk hari ini.</p>";
            return;
          }

          const html = filtered.map(item => {
            const hour = parseInt(item.start.slice(8, 10));
            const minute = item.start.slice(10, 12);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour % 12 === 0 ? 12 : hour % 12;
            const formattedTime = `${hour12}:${minute} ${ampm}`;
            return `
              <div class="epg-item">
                <strong>${formattedTime}</strong> - ${item.title}
                <small>${item.desc}</small>
              </div>
            `;
          }).join('');

          epgDiv.innerHTML = `<h3>📺 Jadual Rancangan Astro Ria (Hari Ini)</h3>${html}`;
          epgLoaded = true;
          button.textContent = "🔁 Muat Semula Jadual";
        })
        .catch(err => {
          epgDiv.innerHTML = "<p>Gagal memuatkan jadual rancangan.</p>";
        });
    } else {
      // toggle view
      epgDiv.style.display = epgDiv.style.display === "none" ? "block" : "none";
    }
  });
</script>
<!-- ✅ END EPG SECTION -->
