<!-- Script ambil data dari Npoint dan inject -->
<script>
fetch("https://api.npoint.io/8b84b0d1f459579908f9") // GANTI dgn link betul
  .then(res => res.json())
  .then(products => {
    const banner = document.getElementById("shopeeBanner");
    if (!banner) return;

    // Shuffle array
    for (let i = products.length - 1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i + 1));
      [products[i], products[j]] = [products[j], products[i]];
    }

    products.forEach(p => {
      const item = document.createElement("a");
      item.href = p.link;
      item.target = "_blank";
      item.className = "product-box";
      item.innerHTML = `
        <div class="product-container">
          <img src="${p.img}" alt="${p.title}">
          <div class="product-discount">${p.discount}</div>
        </div>
        <div class="product-title">${p.title}</div>
        <div class="product-price">${p.price}</div>
      `;
      banner.appendChild(item);
    });
  })
  .catch(err => console.error("Failed to load Shopee banner:", err));
</script>
