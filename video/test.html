<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YT Background Sound</title>

<script src="../dist/yt-video-background.min.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
}

/* SOUND OVERLAY */
#soundOverlay {
    position: fixed;
    inset: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.35);
}

/* SPEAKER BUTTON */
#soundBtn {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    border: none;
    background: rgba(0,0,0,0.8);
    color: #fff;
    font-size: 40px;
    cursor: pointer;
    position: relative;
}

/* RIPPLE ANIMATION */
#soundBtn::before,
#soundBtn::after {
    content: '';
    position: absolute;
    inset: -12px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.4);
    animation: ripple 2.5s infinite;
}

#soundBtn::after {
    animation-delay: 1.25s;
}

@keyframes ripple {
    0% {
        transform: scale(0.7);
        opacity: 1;
    }
    100% {
        transform: scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- SOUND OVERLAY -->
<div id="soundOverlay">
    <button id="soundBtn">ðŸ”Š</button>
</div>

<script>
const SOUND_KEY = 'yt_bg_sound_enabled';

// Detect mobile
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

// Init YT background
const bg = new YTVideoBackground({
    videoId: 'cl85gRrqbxo',
    autoplay: true,
    mute: true, // wajib untuk autoplay
    loop: true,
    playbackQuality: 'hd1080',
});

const overlay = document.getElementById('soundOverlay');
const btn = document.getElementById('soundBtn');

// Enable sound function
function enableSound() {
    if (!bg.player) return;

    bg.player.unMute();
    bg.player.setVolume(100);

    localStorage.setItem(SOUND_KEY, 'true');
    overlay.style.display = 'none';

    // Remove mobile tap listener
    document.removeEventListener('click', enableSound);
}

// Auto enable if user enabled before
if (localStorage.getItem(SOUND_KEY) === 'true') {
    overlay.style.display = 'none';

    const waitPlayer = setInterval(() => {
        if (bg.player && bg.player.unMute) {
            bg.player.unMute();
            bg.player.setVolume(100);
            clearInterval(waitPlayer);
        }
    }, 300);
} else {
    // Desktop: click speaker
    btn.addEventListener('click', enableSound);

    // Mobile: tap anywhere
    if (isMobile) {
        document.addEventListener('click', enableSound, { once: true });
    }
}
</script>

</body>
</html>
