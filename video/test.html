<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Background</title>

<script src="../dist/yt-video-background.min.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
}

/* OVERLAY */
#soundOverlay {
    position: fixed;
    inset: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.4);
    cursor: pointer;
}

/* SPEAKER */
#soundBtn {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    border: none;
    background: rgba(0,0,0,0.85);
    color: #fff;
    font-size: 40px;
    cursor: pointer;
    position: relative;
}

/* RIPPLE */
#soundBtn::before,
#soundBtn::after {
    content: '';
    position: absolute;
    inset: -14px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.4);
    animation: ripple 2.5s infinite;
}
#soundBtn::after {
    animation-delay: 1.25s;
}

@keyframes ripple {
    0% { transform: scale(0.7); opacity: 1; }
    100% { transform: scale(1.6); opacity: 0; }
}
</style>
</head>

<body>

<!-- OVERLAY -->
<div id="soundOverlay">
    <button id="soundBtn">‚ñ∂Ô∏èüîä</button>
</div>

<script>
const ua = navigator.userAgent;
const isMobile = /Android|iPhone|iPad|iPod/i.test(ua);

// INIT YT BACKGROUND
const bg = new YTVideoBackground({
    videoId: 'cl85gRrqbxo',
    autoplay: !isMobile,   // desktop sahaja
    mute: true,
    loop: true,
    playbackQuality: 'hd1080',
    playerVars: {
        playsinline: 1
    }
});

const overlay = document.getElementById('soundOverlay');

// ENABLE PLAY + SOUND (WAJIB USER TAP)
function enablePlayback() {
    if (!bg.player) return;

    bg.player.playVideo();   // PENTING
    bg.player.unMute();
    bg.player.setVolume(100);

    overlay.style.display = 'none';
    document.removeEventListener('click', enablePlayback);
}

// MOBILE: TAP REQUIRED
if (isMobile) {
    document.addEventListener('click', enablePlayback, { once: true });
} 
// DESKTOP: SOUND OPTIONAL
else {
    document.addEventListener('click', enablePlayback, { once: true });
}
</script>

</body>
</html>
