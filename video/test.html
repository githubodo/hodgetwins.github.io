<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Video Background with Sound Button</title>

    <script src="../dist/yt-video-background.min.js"></script>

    <style>
        body {
            margin: 0;
            background: #000;
        }

        main {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding-top: 40vh;
        }

        #soundBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            padding: 12px 18px;
            border: none;
            border-radius: 30px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        #soundBtn:hover {
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <main>
        <h1>Welcome</h1>
        <p>Click button to enable sound</p>
    </main>

    <button id="soundBtn">ðŸ”Š Enable Sound</button>

    <script>
        const bg = new YTVideoBackground({
            videoId: 'cl85gRrqbxo',
            autoplay: true,
            mute: true, // WAJIB autoplay
            loop: true,
            playbackQuality: 'hd1080',
        });

        const btn = document.getElementById('soundBtn');

        btn.addEventListener('click', () => {
            bg.player.unMute();
            bg.player.setVolume(100);
            btn.style.display = 'none'; // hide button lepas klik
        });
    </script>

</body>
</html>
