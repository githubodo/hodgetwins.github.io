<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YT Video Background</title>

<script src="../dist/yt-video-background.min.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
}

/* OVERLAY */
#soundOverlay {
    position: fixed;
    inset: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.35);
    cursor: pointer;
}

/* SPEAKER BUTTON */
#soundBtn {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    border: none;
    background: rgba(0,0,0,0.85);
    color: #fff;
    font-size: 40px;
    cursor: pointer;
    position: relative;
}

/* RIPPLE EFFECT */
#soundBtn::before,
#soundBtn::after {
    content: '';
    position: absolute;
    inset: -14px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.4);
    animation: ripple 2.5s infinite;
}

#soundBtn::after {
    animation-delay: 1.25s;
}

@keyframes ripple {
    0% {
        transform: scale(0.7);
        opacity: 1;
    }
    100% {
        transform: scale(1.6);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- SOUND OVERLAY -->
<div id="soundOverlay">
    <button id="soundBtn">‚ñ∂Ô∏èüîä</button>
</div>

<script>
const SOUND_KEY = 'yt_bg_sound_enabled';

// Detect mobile & Opera
const ua = navigator.userAgent;
const isMobile = /Android|iPhone|iPad|iPod/i.test(ua);
const isOpera = /OPR|Opera/i.test(ua);

// Init YT background
const bg = new YTVideoBackground({
    videoId: 'cl85gRrqbxo',
    autoplay: true,
    mute: true,          // wajib
    loop: true,
    playbackQuality: 'hd1080',
    playerVars: {
        playsinline: 1   // penting untuk mobile
    }
});

const overlay = document.getElementById('soundOverlay');

// Enable sound + play (Opera-safe)
function enableSound() {
    if (!bg.player) return;

    bg.player.playVideo();   // <-- PENTING UNTUK OPERA MOBILE
    bg.player.unMute();
    bg.player.setVolume(100);

    localStorage.setItem(SOUND_KEY, 'true');
    overlay.style.display = 'none';

    document.removeEventListener('click', enableSound);
}

// Jika pernah enable sebelum
if (localStorage.getItem(SOUND_KEY) === 'true') {
    overlay.style.display = 'none';

    const waitPlayer = setInterval(() => {
        if (bg.player && bg.player.playVideo) {
            bg.player.playVideo();
            bg.player.unMute();
            bg.player.setVolume(100);
            clearInterval(waitPlayer);
        }
    }, 300);
} else {
    // Desktop & Mobile ‚Üí tap anywhere
    document.addEventListener('click', enableSound, { once: true });
}
</script>

</body>
</html>
